# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
   # - name: Restore dependencies
   #   run: dotnet restore Blazor1/Blazor1.sln
    - name: Build
      run: dotnet build --no-restore Blazor1/Blazor1.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish Blazor/Blazor1.sln
    - name: Deploy
      uses: azure/webapps-deploy@v3
      with: 
        app-name: microtrac # Replace with your app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: './Blazor1/Blazor1/bin/Release/net8.0/publish'
